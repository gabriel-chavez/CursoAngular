<h1>Heroe <small>Nombre del Heroe</small></h1>
<hr />
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>
<div class="row animated fadeIn fasted">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="firebase ID"
          disabled="disabled"
          name="id"
          [(ngModel)]="heroe.id"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del heroe"
          required
          name="nombre"
          [(ngModel)]="heroe.nombre"
        />
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del heroe"
          required
          name="poder"
          [(ngModel)]="heroe.poder"
        />
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br />
        <button


          [ngClass]="{'active':heroe.vivo}"
          (click)="heroe.vivo=true"

          class="btn btn-outline-success w-50"
          type="button"
        >
          <i class="fa fa-smile-wink">
            Vivo
          </i>
        </button>
        <button
        [ngClass]="{'active':!heroe.vivo}"
          (click)="heroe.vivo=false"

          class="btn btn-outline-danger w-50"
          type="button"
        >
          <i class="fa fa-dizzy">
            Muerto
          </i>
        </button>
      </div>
      <hr />
      <div class="form-group text-center">
        <button class="btn btn-primary w-25" type="submit">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
