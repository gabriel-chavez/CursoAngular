<div *ngIf="pelicula"
  class="container main-container animated fadeIn fast">
  <h1>{{pelicula.original_title}}</h1>
  <hr>
  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title"
        class="img-thumbnail img-fluid">
    </div>
    <div class="col-md-7">
      <h3>Sinoposis</h3>
      <hr>
      <p>
        {{pelicula.overview}}
      </p>
      <h4>Frase celebre</h4>

      <p class="text-justify">
        {{pelicula.tagline}}
      </p>
      <p>
        Popularidad <span class="badge badge-primary">{{pelicula.popularity|number:'.0-0'}}</span>
        <br>
        Votos <span class="badge badge-primary">{{pelicula.vote_average}}</span>
      </p>
      <div class="btn btn-outline-danger" [routerLink]="['/',regresarA,busqueda]">
        Regresar
      </div>
    </div>
  </div>
</div>
