<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
  <div formGroupName="nombreCompleto">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          formControlName="nombre"
          class="form-control"
          type="text"
          placeholder="Nombre"
        />
        <div
          *ngIf="forma.get('nombreCompleto.nombre').errors?.required"
          class="text-danger"
        >
          EL nombre es necesario
        </div>
        <div
          *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength"
          class="text-danger"
        >
          debe tener minimo
          {{
            forma.get("nombreCompleto.nombre").errors.minlength.requiredLength
          }}
          caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          formControlName="apellido"
          class="form-control"
          type="text"
          placeholder="Apellido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input
        formControlName="correo"
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
      />
    </div>
  </div>
  <div class="form-group row">
      <label class="col-2 col-form-label">User Name</label>
      <div class="col-md-8">
        <input
          formControlName="username"
          class="form-control"
          type="text"
          placeholder="usuario"
        />
      </div>
    </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Passwords</label>
    <div class="col-md-8">
      <input
        formControlName="password1"
        class="form-control"
        type="password"
        placeholder="password"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">repetir Password</label>
    <div class="col-md-8">
      <input
        formControlName="password2"
        class="form-control"
        type="password"
        placeholder="reptetir contraseña"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input
        *ngFor="
          let pasatiempo of forma.controls['pasatiempos'].controls;
          let i = index
        "
        [formControlName]="i"
        type="text"
        class="form-control"
      />
    </div>
    <button class="btn btn-primary" type="button" (click)="agregarPasatiempo()">
      Nuevo
    </button>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  {{ forma.valid }}
  <br>
  {{forma.status}}
</form>
